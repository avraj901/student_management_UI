
<table class="table table-hover">
    <thead class = "border border-primary border border-3 border-opacity-25">
        <tr >
            <th scope="col">student ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Class</th>
            <th scope="col">Subject</th>
            <th scope="col">Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentList" class = "border border-success border border-1  border-opacity-25">
            <td>{{student.id}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.className}}</td>
            <td>{{student.subject}}</td>
            <td>{{student.dateOfBirth}}</td>
        </tr>
        <br>
        <button (click) = "employeeList()" class="btn btn-primary">Back to student List</button>
    </tbody>
</table>
