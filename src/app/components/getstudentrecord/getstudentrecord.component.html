<table class="table table-hover shadow-sm p-3 mb-5 bg-body rounded">
  <thead>
    <tr>
      <th scope="col">student ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Class</th>
      <th scope="col">Subject</th>
      <!-- <th scope="col">Date of Birth</th> -->
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentList">
      <td>{{student.id}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.className}}</td>
      <td>{{student.subject}}</td>
      <!-- <td>{{student.dateOfBirth}}</td> -->
      <td>
        <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editEmployee"
          (click)="editStudent(student.id)">Edit</button>
        <button type="button" class="btn btn-outline-danger me-2" (click)="deleteStudent(student.id)">Delete</button>
        <button type="button" class="btn btn-outline-info btn-detail me-2"
          (click)="studentDetails(student.id)">Details</button>
        <button type="button" class="btn btn-outline-success" (click)="studentListClassWise(student.className)">Student
          classWise</button>
      </td>
    </tr>
  </tbody>
</table>
<!-- Edit Student Modal -->
<div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="container">
          <h3 style="text-align: center;">Student Details</h3>
          <div class="mb-3">
            <label for="inputEmail1" class="form-label">FirstName</label>
            <input type="text" [(ngModel)]="students.firstName" class="form-control" id="inputEmail1">
          </div>
          <div class="mb-3">
            <label for="inputCategory" class="form-label">LastName</label>
            <input type="text" [(ngModel)]="students.lastName" class="form-control" id="inputCategory">
          </div>
          <div class="mb-3">
            <label for="inputImage" class="form-label">ClassName</label>
            <input type="text" [(ngModel)]="students.className" class="form-control" id="inputImage">
          </div>
          <div class="mb-3">
            <label for="inputPrice" class="form-label">Subject</label>
            <input type="text" [(ngModel)]="students.subject" class="form-control" id="inputPrice">
          </div>
          <div class="mb-3">
            <label for="inputPublisher" class="form-label">DateOfBirth</label>
            <input type="text" [(ngModel)]="students.dateOfBirth" class="form-control" id="inputPublisher">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-success"
            (click)="updateStudent(students,students.id)">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
